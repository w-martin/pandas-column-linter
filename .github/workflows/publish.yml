name: CI & Publish

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust format check
        run: cargo fmt --all -- --check
        working-directory: rust

      - name: Rust lint
        run: cargo clippy -- -D warnings
        working-directory: rust

      - name: Rust tests
        run: cargo test
        working-directory: rust

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          python-version: 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Python format check
        run: uv run inv format-check

      - name: Python lint
        run: uv run inv lint

      - name: Python tests
        run: uv run inv test

  verify-version:
    name: Verify tag matches pyproject.toml version
    needs: [lint-and-test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PKG_VERSION=$(grep '^version' pyproject.toml | head -1 | sed 's/version = "//' | sed 's/"//')
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "Error: tag v${TAG_VERSION} does not match pyproject.toml version ${PKG_VERSION}"
            exit 1
          fi
          echo "Version check passed: ${PKG_VERSION}"

  build_wheels:
    name: Build wheels (${{ matrix.target }})
    needs: [verify-version]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
      - uses: actions/checkout@v4

      - uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          manylinux: auto

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: dist/*.whl

  build_sdist:
    name: Build sdist
    needs: [verify-version]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    needs: [ build_wheels, build_sdist ]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.whl
            dist/*.tar.gz

  test-published:
    needs: [publish]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install published package
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          for i in {1..10}; do
            pip install typedframes==${VERSION} && break
            echo "Attempt $i failed, retrying in 30s..."
            sleep 30
          done
          pip install pytest mypy pandera pandas polars

      - name: Run tests against published package
        run: |
          rm -rf src pyproject.toml
          pytest tests/integration/
